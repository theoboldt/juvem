language: php

os: linux

cache:
    directories:
        - $HOME/.composer/cache/files

php:
  - 7.2
  - 7.3
  - 7.4
  - nightly

env:
    matrix:
        - COMPOSER_PARAM="update --prefer-source --no-progress --no-suggest --prefer-lowest"
        - COMPOSER_PARAM="update --prefer-source --no-progress --no-suggest"
        - COMPOSER_PARAM="install --no-progress --no-suggest --prefer-dist --optimize-autoloader"

before_script:
    - composer selfupdate
    - COMPOSER_MEMORY_LIMIT=-1 composer $COMPOSER_PARAM

script:
  - bin/phpunit --coverage-clover=coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

matrix:
  allow_failures:
    - php: nightly