[main]
memory_limit = 768M
max_execution_time = 120

error_reporting = E_ALL ^ E_NOTICE
html_errors = 0

[xdebug]
; activate xdebug via env variable XDEBUG_MODE,XDEBUG_SESSION
xdebug.mode = off
xdebug.client_host = host.docker.internal

