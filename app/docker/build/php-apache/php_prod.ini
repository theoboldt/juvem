[main]
expose_php = Off
memory_limit = 512M
max_execution_time = 60

date.timezone = Europe/Berlin

upload_max_filesize = 128M
post_max_size = 128M

realpath_cache_size = 4096K
realpath_cache_ttl = 600

display_startup_errors = 0
display_errors = 0
error_reporting = 0
html_errors = 0

[mbstring]
mbstring.func_overload = 0
